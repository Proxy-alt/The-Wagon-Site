       <title>Embedded Webpage with Fullscreen Button</title>
       <style>
            .embed-container {

                justify-content: center;

            }

    <body>
        <p style="float: left;"><a href="..\..\Gamellection.html">Back</a></p>
        <br>
        <div class="embed-container">
            <div id="flash-content" class="flash-container"></div>
            <button class="fullscreen-button" onclick="fullscreen()">Fullscreen</button>
        </div>
        <script>
            window.RufflePlayer = window.RufflePlayer || {};
            window.addEventListener("DOMContentLoaded", () => {
                let ruffle = window.RufflePlayer.newest();
                let player = ruffle.createPlayer();
                let container = document.getElementById("container");
                container.appendChild(player);
                player.load("..\Pages\Subpages\Flash\Flash Games\LearnToFly.swf");
            });

            function fullscreen() {
                const flashContent = document.getElementById("flash-content");
                if (flashContent.requestFullscreen) {
                    flashContent.requestFullscreen();
                } else if (flashContent.mozRequestFullScreen) {
                    flashContent.mozRequestFullScreen();
                } else if (flashContent.webkitRequestFullscreen) {
                    flashContent.webkitRequestFullscreen();
                } else if (flashContent.msRequestFullscreen) {
                    flashContent.msRequestFullscreen();
                }
            }
        </script>
